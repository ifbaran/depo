<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="logo.ico" />
    <title>Twattle</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="logo">
        <img src="loggo.png" width="50%">
    </div>
    <!-- Eksik: (Kullanıcı adı) (Şifre) (Şifremi unuttum) (Beni hatırla)-->
    <input type="submit" name="giris" value="Giriş Yap" />
    <header>
        <div id="login-box">
            <div class="left">
                <h1>Hoş Geldin!</h1>
                <input type="text" name="username" placeholder="Kullanıcı adı" />
                <input type="text" name="email" placeholder="E-mail" />
                <input type="password" name="password" placeholder="Şifre" />
                <input type="submit" name="signup_submit" value="Kayıt Ol" />
            </div>
            <div class="right"> <span class="loginwith">ya da</span>
                <button class="social-signin facebook">Facebook ile Bağlan</button>
                <button class="social-signin twitter">Twitter ile Bağlan</button>
                <button class="social-signin google">Google+ ile Bağlan</button>
            </div>
        </div>
    </header>
</body>

</html>
